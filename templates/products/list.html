<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: aquamarine;
      }

      button {
         margin-top: 10px;
      }
   </style>
</head>
<body>
   <h1>Lista:</h1>
   <table border = 1>
      {% for product in products %}
  
     <tr>
        <th> {{ product["title"] }} </th>
        <td> {{ product["description"] }} </td>
     </tr>
      {% endfor %}
   </table>
  
   <button><a href="{{ url_for('hello') }}">Tornar app.py</a></button>
</body>
</html>
